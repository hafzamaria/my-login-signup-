<body>

    <div class="main">

        <div class="start">
    <h1>Signup Form</h1>
    <p class="para">please fill in this form to create an account!</p>
   </div>

    <form onsubmit="signup(); return false ">
        <div class="names">
        <label for="firstName"></label>
        <input type="text" id="firstName" placeholder="FirstName:" required>
        <br>

        <label for="lastName"></label>
        <input type="text" id="lastName" placeholder="LastName:" required>
        <br>
      </div>
        <label for="email"></label>
        <input class="in1" type="email" id="email" placeholder="Email:" required>
        <br>

        <label for="password"></label>
        <input class="in1" type="password" id="password" placeholder="Password:" required>
        <br>

        <label for="repeatPassword"></label>
        <input class="in1" type="password" id="repeatPassword" placeholder="Confirm Password:" required>
        <br>
        <button class="but" type="submit">signup</button>
      
    </form>

    <p id="message"></p>

</div>
<div class="link">
    Already have an account?<a href="./login.html">Login here</a>
    </div>
    <br>
    <br>

<script>

const signup=()=> {

let firstName = document.querySelector('#firstName').value;
let lastName = document.querySelector('#lastName').value;
let email = document.querySelector('#email').value;
let password = document.querySelector('#password').value;
let repeatPassword = document.querySelector('#repeatPassword').value;


if (password !== repeatPassword) {
    document.querySelector("#message").innerHTML = 'Passwords do not match, please try again';
    return;
}

// axios.post('http://localhost:5000/signup', {
    axios.post(' https://cyan-upset-antelope.cyclic.app/signup', {

    firstName,
    lastName,
    email,
    password,

})
    .then(function (response) {
        console.log(response.data);
        document.querySelector("#message").innerHTML = response.data.message;
    })
    .catch(function (error) {
        console.log(error.response.data);
        document.querySelector("#message").innerHTML = error.response.data.message;
    });
}
